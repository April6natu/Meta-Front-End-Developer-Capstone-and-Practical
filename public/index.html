<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ SEO description -->
    <meta
      name="description"
      content="Little Lemon is a family-owned Mediterranean restaurant offering fresh meals and simple online reservations."
    />

    <!-- ✅ Open Graph Protocol (OGP) -->
    <meta property="og:title" content="Little Lemon Restaurant" />
    <meta
      property="og:description"
      content="Reserve a table and enjoy authentic Mediterranean food with friends and family at Little Lemon."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/little-lemon-preview.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://littlelemon.com" />

    <!-- ✅ Optional: Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon Restaurant" />
    <meta
      name="twitter:description"
      content="Reserve a table at Little Lemon and enjoy authentic Mediterranean cuisine."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/little-lemon-preview.png"
    />
    <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script>
    <title>Little Lemon Restaurant</title>
  </head>
